<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARFIGHTER!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Starfighter</h1>
    </header>   
    <section id="stats">
        <span id="health">
            <aside>Health</aside>
            <aside id="bar"></aside>
            <aside id="health-remaining"></aside>
            
        </span>
        <span id="buttons">
            <button class="button" id="start">Start</button>
        </span>
        <span id="scoreboard">
            <aside>Score</aside>
            <aside id="score">0</aside>
        </span>
    </section>
    <section id="canvas">
        <canvas id="game-container" width="750" height="500">
            <img id="x-wing" src="images/X-Wing.png" alt="X Wing Ship">
            <img id="tie-fighter" src="images/Tie-fighter.png" alt="Tie Fighter Ship">
            <img id="death-star" src="images/death-star.png" alt="Death Star">
            <img id="explosion" src="images/explosion.gif" alt="explosion gif">
            <img class="laser" id="x-wing-laser" src="images/x-wing-laser.png" alt="X wing laser">
            <img class="laser" id="tie-fighter-laser" src="images/tie-fighter-laser.png" alt="Tie fighter laser">
        </canvas>
        <aside id="result">
            <img id="result-image" alt="ending message">
        </aside>
    </section>
    <script src="js/audio.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
